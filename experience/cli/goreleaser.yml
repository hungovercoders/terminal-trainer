project_name: terminal-trainer

before:
  hooks:
    # keep your existing steps
    - go mod tidy
    - go mod vendor
    # copy JSONs from the repo root into a local bundle dir
    - mkdir -p ./bundle/knowledge
    # Debug: show current directory and list contents
    - pwd
    - ls -la ../../
    - ls -la ../../knowledge/
    - cp -R ../../knowledge/*.json ./bundle/knowledge/

builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: terminal-trainer
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    flags:
      - -mod=vendor

archives:
  - format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}
    files:
      # include the copied JSONs inside the archive under knowledge/
      - src: ./bundle/knowledge/*.json
        dst: knowledge/
      # (optional) add other top-level files if you want them in the archive:
      # - LICENSE
      # - README.md

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  prerelease: auto

universal_binaries:
  - replace: true


