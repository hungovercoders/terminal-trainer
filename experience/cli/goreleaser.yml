project_name: terminal-trainer

before:
  hooks:
    - go mod tidy
    - go mod vendor

builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: terminal-trainer
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    flags:
      - -mod=vendor

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  - name: terminal-trainer
    homepage: https://github.com/hungovercoders/terminal-trainer
    tap:
      owner: hungovercoders
      name: homebrew-terminal-trainer

checksums:
  - name_template: "checksums.txt"